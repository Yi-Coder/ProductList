
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div>
  <p>
    dialog-demo works!
  </p>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
   <ng-container matColumnDef="select">
     <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"> Select All
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
   </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Chassis">
      <th mat-header-cell *matHeaderCellDef> Chassis </th>
      <td mat-cell *matCellDef="let element"> {{element.Chassis}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Processor">
      <th mat-header-cell *matHeaderCellDef> Processor </th>
      <td mat-cell *matCellDef="let element"> {{element.Processor}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="RAID">
      <th mat-header-cell *matHeaderCellDef> RAID </th>
      <td mat-cell *matCellDef="let element"> {{element.RAID}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="PSU">
      <th mat-header-cell *matHeaderCellDef> PSU </th>
      <td mat-cell *matCellDef="let element"> {{element.PSU}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Memeory">
      <th mat-header-cell *matHeaderCellDef> Memeory </th>
      <td mat-cell *matCellDef="let element"> {{element.Memeory}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Rails">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.Rails}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="HardDrive">
      <th mat-header-cell *matHeaderCellDef> HardDrive </th>
      <td mat-cell *matCellDef="let element"> {{element.HardDrive}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<div mat-dialog-actions>
  <button  mat-raised-button color="primary" [mat-dialog-close]="itemsToSubmit" cdkFocusInitial>Confirm</button>
</div>

</div>
